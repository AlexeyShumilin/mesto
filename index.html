<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Mesto</title>
    <link href="./pages/index.css" rel="stylesheet">
</head>

<body>
<div class="page">
    <header class="header page__section">
        <img alt="логотип Место" class="header__logo" src="./images/logo.svg">
    </header>
    <main>
        <div class="profile page__profile page__section">
            <div class="profile__avatar"></div>
            <div class="user-info">
                <div class="user-info__data">
                    <div class="user-info__name-data">
                        <h1 class="user-info__name">Жак-Ив Кусто</h1>
                        <button class="button user-info__edit-button" type="button"></button>
                    </div>
                    <p class="user-info__job">Исследователь океана</p>
                </div>
                <button class="button user-info__add-button" type="button"></button>
            </div>
        </div>
        <div class="elements page__section page__elements">
            <div class="element">
                <img alt="фото" class="element__image" src="./images/karachaevsk.jpg">
                <div class="element__information">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like" disabled type="button"></button>
                </div>
            </div>
            <div class="element">
                <img alt="фото" class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg">
                <div class="element__information">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like" disabled type="button"></button>
                </div>
            </div>
            <div class="element">
                <img alt="фото" class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg">
                <div class="element__information">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like" disabled type="button"></button>
                </div>
            </div>
            <div class="element">
                <img alt="фото" class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg">
                <div class="element__information">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like" disabled type="button"></button>
                </div>
            </div>
            <div class="element">
                <img alt="фото" class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg">
                <div class="element__information">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like" disabled type="button"></button>
                </div>
            </div>
            <div class="element">
                <img alt="фото" class="element__image" src="./images/karachaevsk.jpg">
                <div class="element__information">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button class="element__like" disabled type="button"></button>
                </div>
            </div>
            <section class="popup">
                <div class="popup__container">
                    <button class="popup__close" type="button"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form">
                        <input class="popup__item popup__item_name" maxlength="20" placeholder="Жак-Ив Кусто"
                               required type="text">
                        <input class="popup__item popup__item_job" maxlength="28" placeholder="Исследователь океана"
                               required type="text">
                        <button class="popup__save" type="submit">Сохранить</button>
                    </form>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer page__section page__footer">
        <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>
</div>
<script src="./script/script.js"></script>
</body>

</html>
