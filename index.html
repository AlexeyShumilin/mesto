<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Mesto</title>
    <link href="./pages/index.css" rel="stylesheet">
</head>

<body class="body">
<div class="page">
    <header class="header">
        <img alt="логотип Место" class="header__logo" src="./images/logo.svg">
    </header>
    <main>
        <div class="profile page__profile">
            <div class="profile__avatar"></div>
            <div class="user-info">
                <div class="user-info__data">
                    <div class="user-info__name-data">
                        <h1 class="user-info__name">Жак-Ив Кусто</h1>
                        <button class=" button user-info__edit-button" type="button"></button>
                    </div>
                    <p class="user-info__job">Исследователь океана</p>
                </div>
                <button class="button user-info__add-button" type="button"></button>
            </div>
        </div>
        <section class="elements">

        </section>
    </main>
    <footer class="footer page__footer">
        <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
        <form class="popup__container">
            <button class="popup__close" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <input class="popup__item popup__item_name" id="author-input" name="name" placeholder="Жак-Ив Кусто"
                   type="text">
            <input class="popup__item popup__item_job" id="about-input" name="description"
                   placeholder="Исследователь океана"
                   type="text">
            <button class="popup__save popup__save_disabled" type="submit">Сохранить</button>
        </form>

    </section>

    <section class="popup popup-image">
        <form class="popup__container popup-add__place">
            <button class="popup__image-close" type="button"></button>
            <h3 class="popup__title">Новое место</h3>
            <input class="popup__item popup__input_type_name" id="name-input" name="name" placeholder="Название"
                   type="text">
            <input class="popup__item popup__input_type_link-url" id="link-input" name="link"
                   placeholder="Ссылка на картинку"
                   type="text">
            <button class="popup-add__create popup-add__create_disabled" type="submit">Создать</button>
        </form>
    </section>


    <section class="popup img-popup">
        <form class="img-popup__content">
            <button class="button img-popup__close" type="button"></button>
            <img alt="#" class="img-popup__place" src="#">
            <p class="img-popup__caption"></p>
        </form>
    </section>


    <template id="template">
        <div class="element">
            <button class="element__delete-icon" type="button"></button>
            <img alt="" class="element__image" src=""/>
            <div class="element__information">
                <p class="element__title"></p>
                <button class="element__like" type="button"></button>
            </div>
        </div>
    </template>
</div>
<script src="./script/script.js"></script>
</body>

</html>
